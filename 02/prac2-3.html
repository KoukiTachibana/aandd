<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers = [];
        createSequentialNumbers(numbers, 10)

        function runButtonPressed() {
            for (i = 0; i < 20; i++) {
                var n = Math.floor(Math.random() * 10)
                var m = Math.floor(Math.random() * 10)


                console.log(numbers)
                var first = numbers[n];
                var second = numbers[m];

                numbers[m] = first;
                numbers[n] = second;
                //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）．
            }
            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
