<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var numbers = [];
        createRandomNumbers(numbers, 10)
        var min = numbers[0];
        function runButtonPressed() {
            for (i = 0; i < 10; i++) {
                if (min > numbers[i]) {
                    min = numbers[i]
                }
            }
            //prac3-4 10個の乱数の最小値を求める
            show(numbers)
            console.log(min)
            show(min)
        }

    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
