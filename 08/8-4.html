<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        osql.requireLogin();

        async function runButtonPressed() {
            var objects = await osql.connect('select * from Students;');
            var sum = 0
            var count = 0

            for (var i = 0; i < objects.length; i++) {
                var gen = objects[i].gender
                var height = objects[i].height
                height = Number(height) //文字列を数値にしましょう


                if (gen == "m") {
                    sum = sum + height
                    count = count + 1
                }

            }
            console.log(count)
            console.log(sum)
            var ave = sum / count
            document.getElementById('res').innerHTML = ave

        }


    </script>

</head>

<body>
    <h1>ex8-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>
