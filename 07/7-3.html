<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var person = {};

        function registerButtonPressed() {
            var x = document.getElementById('tf3').value;
            var y = document.getElementById('tf4').value;
            person[x] = y
            person[y] = x
        }

        function runButtonPressed() {
            var base = document.getElementById('tf1').value;
            var conp = person[base];

            if (conp == undefined) {
                document.getElementById('tf2').value = "見つかりませんでした";
            }

            else {
                document.getElementById('tf2').value = conp;
            }
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    名前：<input id="tf3" type="text" value="">
    <br>
    誕生日：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    情報：<input id="tf1" type="text" value="">
    <br>
    結果：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <p id="res"></p>
</body>

</html>
