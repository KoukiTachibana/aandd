<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var fruits = {};

        $().ready(function () {
            fruits['apple'] = 'りんご';
            fruits['orange'] = 'みかん';
        });

        function registerButtonPressed() {
            var x = document.getElementById('tf3').value;
            var y = document.getElementById('tf4').value;
            fruits[x] = y
            fruits[y] = x
        }

        function runButtonPressed() {
            var base = document.getElementById('tf1').value;
            var conp = fruits[base];
            document.getElementById('tf2').value = conp;
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    英語：<input id="tf3" type="text" value="">
    <br>
    日本語：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    元：<input id="tf1" type="text" value="">
    <br>
    翻訳：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <p id="res"></p>
</body>

</html>
