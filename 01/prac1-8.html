<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-8 N個の乱数を挿入する関数を作る
            //関数名：createRandomNumbers(array, n)
            //できたら，関数定義をaandd.jsに移す
            function createRandomNumbers(array, n) {
                for (i = 1; i <= n; i++) {
                    var random = Math.floor(Math.random() * n);
                    numbers.push(random)
                }
            }
            createRandomNumbers(numbers, 20)
            function show(array) {
                var html = '';
                html = html + '<table border="1">';
                html = html + '<tr>';
                for (var i = 0; i < array.length; i++) {
                    html = html + '<td>' + array[i] + '</td>';
                }
                html = html + '</tr>';
                html = html + '</table>';
                //document.getElementById('res').innerHTML = html;
                document.getElementById('res').insertAdjacentHTML('beforeend', html);
            }

            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac1-8</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
